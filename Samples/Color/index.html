<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width" />
<link href="../../style.css" rel="stylesheet" type="text/css" media="all" />
<style type="text/css">
html, body 
{
	overflow: hidden;
}
</style>
<script src="../../CShader.js" type="text/javascript"></script>
<script src="../../glmatrix.js" type="text/javascript"></script>
<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec3 positionIn;
	attribute vec3 colorIn;
	uniform mat4 pMatrix;
	uniform mat4 vMatrix;
	uniform mat4 mMatrix;
	varying vec3 colorOut;
	void main(void) 
	{
		gl_Position = pMatrix * vMatrix * mMatrix * vec4(positionIn, 1.0);
		colorOut = colorIn;
	}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec3 colorOut;
	void main(void) 
	{
		gl_FragColor = vec4(colorOut, 1.0);
	}
</script>
<script src="script.js" type="text/javascript"></script>
<title>CShader.js | Bapquad Games | bapquadgames.com</title>
</head>

<body onload="init()">
<div>
	<canvas id="CShader" width="768" height="480" style="display:block;"></canvas>
</div>
</body>
</html>
