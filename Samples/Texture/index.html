<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width" />
<link href="../../style.css" rel="stylesheet" type="text/css" media="all" />
<style type="text/css">
html, body 
{
	overflow: hidden;
}
</style>
<script src="../../CanvasShader.js" type="text/javascript"></script>
<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec3 positionIn;
	attribute vec2 texCoordIn;
	uniform mat4 pMatrix;
	uniform mat4 vMatrix;
	uniform mat4 mMatrix;
	varying vec2 texCoordOut;
	void main(void) 
	{
		gl_Position = pMatrix * vMatrix * mMatrix * vec4(positionIn, 1.0);
		texCoordOut = texCoordIn;
	}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	uniform sampler2D sampler;
	varying vec2 texCoordOut;
	void main(void) 
	{
		gl_FragColor = texture2D(sampler, texCoordOut);
	}
</script>
<script src="script.js" type="text/javascript"></script>
<title>CShader.js | Bapquad Games | bapquadgames.com</title>
</head>

<body onload="init()">
<div>
	<canvas id="CanvasShader" width="768" height="480" style="display:block;"></canvas>
</div>
</body>
</html>
